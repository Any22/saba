<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Covid Updates</title>
  </head>
  <body>
    <h2 class="mainHeading">Covid Updates</h2>
    <br/>
    <div id ="main-container">
        <!-- <div id="taskcontainer"> -->
            <div id ="cList" class="card"> 
              <h4 class="globalData">Global Data</h4>
              <br />
                <label>Total Confirmed Cases<p id="confirmedCasesFigure">0</p></label>
                <label>Total Deaths<p id="newDeathsFigure">0</p></label>
                <label>Total Recovered Cases<p id="newRecoveredFigure">0</p></label> 
            </div>
            <br/>
            <div id ="cList1" class="card"> 
              <h4 class="australianData">Australian Data</h4>
                <label>Total Confirmed Cases<p id="oZResponse"></p></label>
                <label>Total Deaths<p id="oZResponse1"></p></label>
                <label>Total Recovered<p id="oZResponse2"></p></label>
            </div> 
      <!-- Australian States data  -->
          <br/>
          <div id ="cList2" class="card">
            <div class="color-div"></div>
            <br/>
             <label>Choose a State: 
              <select class="state-select" id="states" name="states" >
                  <option value="">--Choose a State--</option>
                  <option value="Australian Capital Territory">Australian Capital Territory</option>
                  <option value="New South Wales">New South Wales</option>
                  <option value="Northern Territory">Northern Territory</option>
                  <option value="Queensland">Queensland</option>
                  <option value="South Australia">South Australia</option>
                  <option value="Tasmania">Tasmania</option>
                  <option value="Victoria">Victoria</option>
                  <option value="Western Australia">Western Australia</option>
              </select>
              </label>  
            <!-- <label>Choose a state: 
              <select class="state-select" id="states" name="states" >
                  <option value="">--Please choose a state --</option>
              </select>  -->
             <h4 id="state-name"></h4> 
            <label>Confirmed Cases<p id="confirmedFigure">0</p></label>
            <label>Deaths<p id="deaths">0</p></label>
            <label>Recovered <p id="recoveredFigure">0</p></label>
        </div> 
        <!-- </div> -->
    </div>
  <!-- Charts  -->
  <div class="chart-container">
    <div class="gap"></div>
    <div class="chart-one">
      <canvas id="myChart"></canvas>
    </div>
    <div class="gap"></div>
    <br />
    <div class="chart-two">
      <canvas id="myChart1"></canvas>
    </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9f86d71ef6.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
