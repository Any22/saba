<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Tasks</h4>
        <button type="button" class="close" id ="aBtn" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form>
        <div class="form-group">
        <!-- <span id="demo"></span> -->
        <label for="inputname">Task Name</label>
        <input type="text" class="form-control" placeholder="Enter Task Name" id="text1">
        <span id="nmErrMsg"></span>
        </div>

        <div class="form-group">
        <label for="InputDetails">Description</label>
            <textarea class="form-control" rows="2" id="des"></textarea>
        <span id="nmErrMsg1"></span>
        </div>
        
        <div class="form-group">
          <label for="inputname">Assignee</label>
          <input type="text" class="form-control" id="assignee"></input>
          <span id="nmErrMsg2"></span>
        </div>

        <div class="form-group">
          <label for="inputname">Due Date</label>
          <input type="date" class="form-control" id ="dDate">
          <span id="nmErrMsg3"></span>
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <div class="options">
              <select id="sTatus" name="status">
                      <option value="Pick an option">Please Choose</option>
                      <option value="To Do">To-do</option>
                      <option value="Review">Review</option>
                      <option value="In Progress">In progress</option>
                      <option value="Done">Done</option>
              </select> 
              <span id="nmErrMsg4"></span>
            </div>
          </div>
        
        
        </form>
      

        <div class="modal-footer">
            <input type="button" class="btn btn-primary" id="addButton" value="Save"></input>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>
