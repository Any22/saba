<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Covid updates</title>
  </head>
  <body>
    <div class="covidUpdate">
      <div class="covidTxt">
        <span><i class="fa fa-exclamation-triangle"></i></span>
        <h3>Covid Updates</h3>
        <br />
        <!-- Global cases -->
        <div class="showResponse">
          <div class="cases">
            <h4>Global Data</h4>
            <br />
            <label>New Confirmed</label>
            <div class="confirmedCases">
              <div id="confirmedCasesFigure">0</div>
            </div>
            <label>New Deaths</label>
            <div class="newDeaths">
              <div id="newDeathsFigure">0</div>
            </div>
            <label>New Recovered </label>
            <div class="newRecovered">
              <div id="newRecoveredFigure">0</div>
            </div>
          </div>
          <div class="divGap"></div>
          <!-- Australia  -->
          <div class="ozCase">
            <h4>Australian Data</h4>
            <br />
            <lable>New Confirmed </lable>
            <div class="newConfirmedOz">
              <div id="oZResponse"></div>
            </div>
            <lable>New Deaths </lable>
            <div class="newDeathsOz">
              <div id="oZResponse1"></div>
            </div>
            <lable>New Recovered </lable>
            <div class="newRecoveredOz">
              <div id="oZResponse2"></div>
            </div>
          </div>
          <label>Choose a state:
          <select class="state-select" id="states" name="states" >
              <option value="">--Please choose an option--</option>
              <option value="Australian Capital Territory">Australian Capital Territory</option>
              <option value="New South Wales">New South Wales</option>
              <option value="Northern Territory">Northern Territory</option>
              <option value="Queensland">Queensland</option>
              <option value="South Australia">South Australia</option>
              <option value="Tasmania">Tasmania</option>
              <option value="Victoria">Victoria</option>
              <option value="Western Australia">Western Australia</option>
          </select>
          </label>

        <div class="totalCases">
          <h4 id="state-name">State</h4>
          <label>Confirmed </label>
          <div class="totalConfirmed">
            <div id="confirmedFigure">0</div>
          </div>
          <label>Deaths</label>
          <div class="totaldeaths">
            <div id="deaths">0</div>
          </div>
          <label>Recovered</label>
          <div class="totalRecovered">
            <div id="recoveredFigure">0</div>
          </div>
        </div> 

        </div>

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9f86d71ef6.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
